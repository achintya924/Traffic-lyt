services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trafficlyt}
      POSTGRES_USER: ${POSTGRES_USER:-trafficlyt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trafficlyt_secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trafficlyt} -d ${POSTGRES_DB:-trafficlyt}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../data:/data
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trafficlyt}:${POSTGRES_PASSWORD:-trafficlyt_secret}@db:5432/${POSTGRES_DB:-trafficlyt}
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      DATA_DIR: /data
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  pgdata:
